<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Studenti</title>

  <!-- Link a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Collegamento al tuo file di stile e script -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestione Studenti</h1>

    <!-- Barra dei filtri -->
    <div class="card p-3 mb-4 shadow-sm">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <label for="lettera" class="form-label fw-bold">Filtra per cognome che inizia con:</label>
          <input type="text" id="lettera" maxlength="1" class="form-control text-uppercase">
        </div>
        <div class="col-md-8 text-md-start text-center mt-3 mt-md-0">
          <button class="btn btn-primary me-2" onclick="filtraPerLettera()">Filtra</button>
          <button class="btn btn-secondary me-2" onclick="reset()">Reset</button>
          <button class="btn btn-success" onclick="mostraMaggiorenni()">Maggiorenni nel 2025</button>
        </div>
      </div>
    </div>

    <!-- Tabella dei dati -->
    <div class="table-responsive">
      <table id="tabella" class="table table-bordered table-striped text-center align-middle shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Data di nascita</th>
          </tr>
        </thead>
        <tbody>
          <!-- Le righe vengono inserite da JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (per funzionalitÃ  opzionali come pulsanti o modali) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
