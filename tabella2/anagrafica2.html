<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Inserisci i tuoi dati</h2>
        <form id="form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required placeholder="Nome">
            </div>

            <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" id="cognome" class="form-control" required placeholder="Cognome">
            </div>

            <div class="mb-3">
                <label for="indirizzo" class="form-label">Indirizzo</label>
                <input type="text" id="indirizzo" class="form-control" required placeholder="Indirizzo">
            </div>

            <div class="mb-3">
                <label for="citta" class="form-label">Città</label>
                <input type="text" id="citta" class="form-control" required placeholder="Città">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Email">
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="inserisci()">Vai alla Tabella</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
